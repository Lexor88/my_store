{% extends 'products/base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<h1>Контакты</h1>
<p>Если у вас есть вопросы, пожалуйста, свяжитесь с нами:</p>

<!-- Сообщение об ошибках или успехе -->
{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert {{ message.tags }}">  <!-- Динамически устанавливаем класс сообщения -->
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
