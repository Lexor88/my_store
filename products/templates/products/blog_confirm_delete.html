{% extends 'products/base.html' %}
{% block title %}Удалить "{{ blog_post.title }}"?{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить "{{ blog_post.title }}"?</h1>
    <p>Вы уверены, что хотите удалить эту запись? Это действие нельзя отменить.</p>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'products:blog_detail' blog_post.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
