<!-- products/templates/products/category_list.html -->

<h1>Список категорий</h1>

{% if categories %}
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'products:category_detail' category.slug %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-muted">Категории не найдены.</p>
{% endif %}
