{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">  <!-- Добавляем иконку сайта -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Подключаем CSS файл -->
</head>
<body>
<!-- Включаем меню -->
{% include 'products/menu.html' %}

<div class="container">
    <!-- Блок для сообщений -->
    {% include 'products/messages.html' %}

    <!-- Блок для контента -->
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
