<!-- products/product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.name }}</title>
</head>
<body>
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>Price: ${{ object.price }}</p>
{% if object.image %}
<img src="{{ object.image.url }}" alt="{{ object.name }}">
{% endif %}
</body>
</html>
