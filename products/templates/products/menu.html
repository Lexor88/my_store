<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'products:homepage' %}">Магазин</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'products:homepage' %}">Главная</a>
            </li>
            <li class="nav-item {% if request.path == '/blog/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'products:blog_list' %}">Блог</a>
            </li>
            <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'products:contact' %}">Контакты</a>
            </li>
        </ul>

        <!-- Блок для кнопок авторизации, регистрации и профиля -->
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'users:edit_profile' %}" class="nav-link">Редактировать профиль</a>
            </li>
            <li class="nav-item">
                <form method="POST" action="{% url 'users:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger nav-link">Выйти</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'users:login' %}" class="nav-link">Войти</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:register' %}" class="nav-link">Регистрация</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:reset_password' %}" class="nav-link">Восстановить пароль</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
